<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ’°</text></svg>" />

    <title>Currency Converter App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ğŸ’° Currency Converter App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center">ğŸ’°Currency Converter App</h2>
        <form>
            <div class="form-group">
                <label for="have">From</label>
                <input type="text" class="form-control" id="have" placeholder="e.g USD" />
            </div>
            <div class="form-group">
                <label for="want">To</label>
                <input type="text" class="form-control" id="want" placeholder="e.g EUR" />
                <div class="form-group mt-3">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="e.g 3500" />
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-3">Results</h2>
        <p class="mt-3" id="result">Fill the fields and click submit to get the exchange rates here.</p>

    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script>
        submit.addEventListener("click", (e) => {
            e.preventDefault();

            let url = `http://localhost:3000/convert?have=${have.value}&want=${want.value}&amount=${amount.value}`;
            let r = fetch(url);

            r.then((response) => {
                return response.json();
            }).then((resp) => {
                let htmlstr = `${resp.old_amount} ${resp.old_currency} equals <br> <h2 class="mt-3"> ${resp.new_amount} ${resp.new_currency}<h2>`;
                result.innerHTML = htmlstr;
                return resp;
            })
        })
    </script>
</body>

</html>
